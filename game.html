<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Batman</title>
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
    <header class="section_de_tete" id="vers-le-haut">
        <div class="container">
            <div class="icon_de_tete icon">
                <img src="Logos/logohome.png" alt="" width="40%" height="auto" class="class_class ">
            </div>
            <div class="icon-de-tete rien_faire">
            </div>
            <div class="icon_de_tete home">
                <h1>HOME</h1>
            </div>
            <div class="icon_de_tete game">
                <h1>GAME</h1>
            </div>
        </div>
    </header>
    <main >
        <div class="class-main">
            <div class="titre"> 
                <h1>LET’S PLAY A LITTLE GAME...</h1>
            </div>
            <div class="corp-de-page">
                <div class="icon_fleche">
                    <img src="Logos/flèche_down_header.png" alt="" width="8%">
                </div>
                <div class="text-corp">
                    <h1>CONNAISSES VOUS BIEN CHEVALIER NOIR ?</h1>
                    <img src="Illustrations/game/Batgame_2.png" alt="">
                    <button>DÉMARRER LE QUIZ</button>
                </div>
            </div>
        </div>
        <div class="div-quizz">
            <h1>1/15</h1>
            <div class="quizz">
                <img src="Illustrations/game/Batgame_3.png" alt="">
                <div>
                    <p>Quel est l’autre nom de l’Homme-Mystère ?</p>
                    <div id="part-quizz">
                        <label for="part-1" class="part number1"><input type="checkbox" id="part-1" >Le Sphinx</label><br>
                        <label for="part-1" class="part number2"><input type="checkbox" id="part" >Saphir</label><br>
                        <label for="part-1" class="part number3"><input type="checkbox" id="part" >Le Joker</label>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    <footer>
        <div class="nav-footer">
            <p class="Texte">
                <img src="Logos/icon_WB.png" alt="logo warner bros"> Ce projet respecte l’univers cinématographique des films Batman récents. Version Nolan & Snyder & Reeves</p>
            <div class="icon_liste">
                <div>
                    <img src="Logos/logo_sayna_white.png" alt="">
                    <img src="Logos/icon_x.png" alt="">
                    <img src="Logos/icon_DC.png" alt="" >
                </div>
                <div>
                    <img src="Logos/icon_facebook.png" alt="logo facebook"  >
                    <img src="Logos/icon_ig.png" alt="logo instagram" >
                    <img src="Logos/icon_tw.png" alt="logo twiter" >
                </div>
            </div>
        </div>
    </div>
</footer>
<div class="cote">
    <div class="groupe_cote">
      <a href="#vers-le-haut">
        <img class="logo_icon" src="Logos/logo_bat_flèche.png" alt="">
      </a>
      <img class="logo_icon effet_jaune allLogos4" src="Logos/icon_facebook.png" alt="">
      <img class="logo_icon effet_jaune allLogos5" src="Logos/icon_ig.png" alt="">
      <img class="logo_icon effet_jaune allLogos6" src="Logos/icon_tw.png" alt="">
      <a href="#vers-la-bas" class="survole ">
        <img class="logo_icon allLogos7" src="Logos/logo_bat_flèche_2.png" alt="">
      </a>
    </div>
</div>
    </footer>
</body>
</html>
